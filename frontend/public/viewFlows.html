<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Completed Flows</title>

  <!-- SlickGrid CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slickgrid@2.4.45/slick.grid.css" />
  <link rel="stylesheet" href="/style.css" />

  <!-- jQuery and SlickGrid scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slickgrid@2.4.45/lib/jquery.event.drag-2.3.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slickgrid@2.4.45/slick.core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slickgrid@2.4.45/slick.grid.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slickgrid@2.4.45/slick.dataview.js"></script>

  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    #back-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      padding: 6px 14px;
      font-size: 0.9em;
      border-radius: 6px;
      border: 1px solid var(--button-border-color);
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
    }

    #search-box {
      text-align: center;
      display: block;
      margin: 10px auto 20px;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid var(--search-border-color);
      width: 200px;
      font-size: 1em;
    }

    #flow-grid {
      width: 100%;
      height: 600px;
      max-width: 100%;
      margin: 0 auto 20px;
    }

    .slick-viewport {
      overflow-y: auto !important;
    }
  </style>

  <script type="module">
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("back-btn").addEventListener("click", () => {
        window.history.back();
      });
    });
  </script>
</head>
<body>
  <button id="back-btn">Back</button>
  <h1>Completed Flows</h1>
  <input id="search-box" type="text" placeholder="Search..." />
  <div id="flow-grid"></div>
  <div id="tasks-output"></div>
  <script type="module" src="/src/flows.js"></script>
</body>
</html>
