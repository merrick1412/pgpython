<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting Page</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
      }
      #start {
        text-align: center;
        background: white;
        padding: 40px 32px;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      }
      button {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <div id="start">
      <h1>Welcome to PGFlow</h1>
      <p>Click the buttons below to proceed.</p>
      <button id="completed-btn" style="border-radius: 6px; padding: 5px 16px;" onclick="navigateToViewCompleted()">View Completed Flows</button>
      <button id="running-btn" style="border-radius: 6px; padding: 5px 16px;" onclick="navigateToViewRunning()">View Running Flows</button>
      <button id="createFlow-btn" style="border-radius: 6px; padding: 5px 16px;" onclick="navigateToCreate()">Create Flows</button>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      function navigateToViewCompleted() {
        window.location.href = "viewFlows.html";
      }
    </script>
    <script>
      function navigateToViewRunning() {
        window.location.href = "viewRunningFlows.html";
      }
    </script>
    <script>
      function navigateToCreate() {
        window.location.href = "createFlows.html";
      }
    </script>
  </body>
</html>
