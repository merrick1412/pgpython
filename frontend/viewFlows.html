<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flow List</title>

  <!-- SlickGrid CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slickgrid@2.4.45/slick.grid.css" />

  <!-- jQuery and SlickGrid scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slickgrid@2.4.45/lib/jquery.event.drag-2.3.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slickgrid@2.4.45/slick.core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slickgrid@2.4.45/slick.grid.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slickgrid@2.4.45/slick.dataview.js"></script>
  <script>
  // Hijack and alias to avoid conflict with native JS DataView
  const dataView = new window.Slick.Data.DataView();
  </script>

  <!-- Viz.js for embedded graph rendering (if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/viz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/full.render.js"></script>

  <style>
    #flow-grid, #running-flow-grid {
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
    }
    #graph-output {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
    }
  </style>
  <script type="module">
    document.getElementById("back-btn").addEventListener("click", () => {
        window.history.back();
    });
    </script>
</head>
<body>
  <button id="back-btn" style="border-radius: 6px; padding: 5px 16px;">Back</button>

  <h1 style="text-align: center;">Completed Flows</h1>
  <input id="search-box" type="text" placeholder="Search..." style="margin-bottom: 10px; padding: 5px; width: 200px;" />
  <div id="flow-grid"></div>

  <div id="tasks-output"></div>
  

  <script type="module" src="/src/flows.js"></script>
</body>
</html>
