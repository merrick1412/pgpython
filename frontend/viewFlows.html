<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flow List</title>
  </head>
  <body>
    <h1>All Flows</h1>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Flow</th>
          <th>Status</th>
          <th>Run Time</th>
          <th>Finished</th>
          <th>Failed</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="flow-table-body"></tbody>
    </table>

    <div id="tasks-output"></div>
    <div id="graph-output"></div>

    <script type="module" src="/src/flows.js"></script>
  </body>
</html>
